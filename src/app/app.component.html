<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [appClass]="{disabled: currentPage === 0}">
      <a class="page-link" (click)="currentPage = currentPage-1">
        Previous
      </a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li *ngIf="checkWindowIndex(i)" class="page-item" [appClass]="{active: i === currentPage}">
        <a class="page-link" (click)="currentPage = i">{{i + 1}}</a></li>

    </ng-container>


    <li [appClass]="{disabled: currentPage === images.length-1}" class="page-item">
      <a class="page-link" href="#" (click)="currentPage = currentPage+1">
        Next</a>
    </li>
  </ul>
</nav>
<div>
  <h4> {{images[currentPage].title}} </h4>
  <img [src]="images[currentPage].url" />
</div>
<ul *appTimes="5">
  <li>Hello</li>
</ul>
